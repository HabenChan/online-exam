# 数据库连接相关
jdbc.driverClass=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/sakila?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
jdbc.user=root
jdbc.password=root
# 待生成的数据库表,英文逗号隔开
tables=sakila.exams,sakila.topics
# 指定待生成mybatis相关文件的模块路径
